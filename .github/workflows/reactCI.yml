name: React CI

on:
 push:
   branches: [ main ]
 pull_request:
   branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 18
        - name: Install dependencies
          run: npm install
        - name: Build
          run: npm run build
        #- name: Lint
        #  run: npm run esLint
        #- name: Test
        #  run: npm test
        - name: run
          run: npm ci